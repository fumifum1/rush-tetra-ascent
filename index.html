<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rush Tetra Ascent</title>
</head>
<body>
    <h1>Rush Tetra Ascent</h1>
    <div class="game-container">
        <div class="game-area">
            <canvas id="tetrisCanvas" width="200" height="400"></canvas>

            <div class="sidebar-right">
                <div class="panel info-only">
                    <h2>SCORE</h2>
                    <p id="score">0</p>
                </div>
                <div class="panel info-only">
                    <h2>LEVEL</h2>
                    <p id="level">1</p>
                </div>
                <div class="panel small-panel" id="holdPanel">
                    <h2>HOLD</h2>
                    <canvas id="holdCanvas" width="80" height="80"></canvas>
                </div>
                <div class="panel small-panel">
                    <h2>NEXT</h2>
                    <canvas id="nextCanvas" width="80" height="80"></canvas>
                </div>
            </div>
        </div>

        <div class="controller-container">
        <div class="dpad-section">
            <div class="dpad-grid">
                <button class="dpad-button up" data-direction="up" aria-label="回転">▲</button>
                <button class="dpad-button left" data-direction="left" aria-label="左に移動">◀</button>
                <button class="dpad-button center" data-action="action" aria-label="回転">●</button>
                <button class="dpad-button right" data-direction="right" aria-label="右に移動">▶</button>
                <button class="dpad-button down" data-direction="down" aria-label="下に移動">▼</button>
            </div>
        </div>
        <div class="action-buttons-section">
            <button class="action-button b-button" data-action="b" aria-label="ホールド">B</button>
            <button class="action-button a-button" data-action="a" aria-label="回転">A</button>
        </div>
    </div>

    <!-- Hamburger Menu Button -->
    <button id="hamburgerButton" class="hamburger-button" aria-label="Open Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Side Menu Panel -->
    <div id="sideMenu" class="side-menu">
        <nav class="menu-nav">
            <a href="https://fumifum1.github.io/profile/index.html" class="menu-item" target="_blank" rel="noopener noreferrer">PROFILE</a>
            <button class="menu-item" data-action="resume">RESUME</button>
            <button class="menu-item" data-action="restart">RESTART</button>
            <button class="menu-item" data-action="options">OPTIONS</button>
            <button class="menu-item" data-action="ranking">RANKING</button>
            <button class="menu-item" data-action="other">OTHER</button>
        </nav>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay hidden">
        <div class="overlay-content">
            <h2>GAME OVER</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="retryButton">Retry</button>
        </div>
    </div>

    <!-- Options Screen -->
    <div id="optionsScreen" class="overlay hidden">
        <div class="overlay-content">
            <h2>OPTIONS</h2>
            <div class="options-container">
                <div class="option-item">
                    <span>BGM</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="bgmToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option-item">
                    <span>SFX</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="sfxToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button id="backButton">BACK</button>
        </div>
    </div>

    <!-- Ranking Screen -->
    <div id="rankingScreen" class="overlay hidden">
        <div class="overlay-content">
            <h2>HIGH SCORES</h2>
            <div class="ranking-container">
                <ol id="highScoreList">
                    <!-- Populated by JS -->
                </ol>
            </div>
            <button id="rankingBackButton">BACK</button>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay">
        <div class="overlay-content">
            <h2 style="color: var(--primary-accent-color);">Rush Tetra Ascent</h2>
            <p>Press Enter or click the button to start.</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
